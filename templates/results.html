{% extends "base.html" %}
{% set active_page = 'results' %}
{% block title %} Results {% endblock %}

{% block content %}

<table class="table table-success table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Renown person</th>
            <th scope="col">Birth Year</th>
        </tr>
        
    </thead>
    <tbody>
        <tr>
            <br>
            {% for person in found_bdays %}
                <tr>
                    <td class="align-middle">{{ loop.index0 + 1 }}</td>
                    <td class="align-middle"><img src={{ person["thumbnail"] }} class="img-thumbnail" style="max-height:60px;max-width:60px;">{{ person['text'] }}</td>
                    <td class="align-middle">{{ person['year'] }}</td>
                </tr>
            {% endfor %}
        </tr>
    </tbody>
</table>

{% endblock %}
