{% extends "base.html" %}
{% set active_page = 'results' %}
{% block title %} Results {% endblock %}

{% block content %}

<table class="table table-success table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Renown person</th>
            <th scope="col">Birth Year</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for person in found_bdays %}
                <tr>
                    <td>{{ loop.index0 }}</td>
                    <td>{{ person['text'] }}</td>
                    <td>{{ person['year'] }}</td>
                </tr>
            {% endfor %}
        </tr>
    </tbody>
</table>

{% endblock %}
